{{ $namespace := .Release.Name }}
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: {{ print $namespace "-api" }}
  name: {{ print $namespace "-api" }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ print $namespace "-api" }}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ print $namespace "-api" }}
    spec:
      # imagePullSecrets:
      # - name: pulldocker
      containers:
      - image: {{ print $.Values.API.Image ":"  $.Values.API.tag }}
        name: {{ print $namespace "-api" }}
        resources: {}
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: app-env
        - secretRef:
            name: api-secret
status: {}
